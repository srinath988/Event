<div class="contact-add-container bg">
  <div class="bootstrap-wrapper">
    <span>ContactUs: MobileNO:9391152781,EmailId:Asrinath988@gmail.com</span>
    <p>Enter The Your Contacts Details</p>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="contact">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                formControlName="userName"
                placeholder="UserName"
              />
            </div>
            <br />
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                formControlName="userEmail"
                placeholder="UserEmail"
              />
            </div>
            <br />
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                formControlName="phone"
                placeholder="PhoneNO"
              />
            </div>
            <br />
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                formControlName="message"
                placeholder="AddMessage"
              />
            </div>
            <br />
            <button class="btn btn-success" type="submit" (click)="save()">
              ContactSaved
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
